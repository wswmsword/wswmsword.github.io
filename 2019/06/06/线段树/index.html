ne">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;iostream&gt;</span><br><span class="line">using namespace std;</span><br><span class="line">struct CNode</span><br><span class="line">&#123;</span><br><span class="line">   int L,R;</span><br><span class="line">   CNode *pLeft,*pRight;</span><br><span class="line">   long long nSum;</span><br><span class="line">   long long Inc;</span><br><span class="line">&#125;;</span><br><span class="line">CNode Tree[200010];</span><br><span class="line">int nCount=0;</span><br><span class="line">int Mid(CNode *pRoot)</span><br><span class="line">&#123;</span><br><span class="line">   return (pRoot-&gt;L+pRoot-&gt;R)/2;</span><br><span class="line">&#125;</span><br><span class="line">void BuildTree(CNode *pRoot,int L,int R)</span><br><span class="line">&#123;</span><br><span class="line">   pRoot-&gt;L=L;</span><br><span class="line">   pRoot-&gt;R=R;</span><br><span class="line">   pRoot-&gt;nSum=0;</span><br><span class="line">   pRoot-&gt;Inc=0;</span><br><span class="line">   if(L==R)</span><br><span class="line">      return ;</span><br><span class="line">   nCount++;</span><br><span class="line">   pRoot-&gt;pLeft=Tree+nCount;</span><br><span class="line">   nCount++;</span><br><span class="line">   pRoot-&gt;pRight=Tree+nCount;</span><br><span class="line">   BuildTree(pRoot-&gt;pLeft,L,(L+R)/2);</span><br><span class="line">   BuildTree(pRoot-&gt;pRight,(L+R)/2+1,R);</span><br><span class="line">&#125;</span><br><span class="line">void Insert(CNode *pRoot,int i,int v)</span><br><span class="line">&#123;</span><br><span class="line">   if(pRoot-&gt;L==i&amp;&amp;pRoot-&gt;R==i)</span><br><span class="line">   &#123;</span><br><span class="line">      pRoot-&gt;nSum=v;</span><br><span class="line">      return ;</span><br><span class="line">   &#125;</span><br><span class="line">   pRoot-&gt;nSum+=v;</span><br><span class="line">   if(i&lt;=Mid(pRoot))</span><br><span class="line">      Insert(pRoot-&gt;pLeft,i,v);</span><br><span class="line">   else</span><br><span class="line">      Insert(pRoot-&gt;pRight,i,v);</span><br><span class="line">&#125;</span><br><span class="line">void Add(CNode *pRoot,int a,int b,long long c)</span><br><span class="line">&#123;</span><br><span class="line">   if(pRoot-&gt;L==a&amp;&amp;pRoot-&gt;R==b)</span><br><span class="line">   &#123;</span><br><span class="line">      pRoot-&gt;Inc+=c;</span><br><span class="line">      return ;</span><br><span class="line">   &#125;</span><br><span class="line">   pRoot-&gt;nSum+=c*(b-a+1);</span><br><span class="line">   if(b&lt;=(pRoot-&gt;L+pRoot-&gt;R)/2)</span><br><span class="line">      Add(pRoot-&gt;pLeft,a,b,c);</span><br><span class="line">   else if(a&gt;=(pRoot-&gt;L+pRoot-&gt;R)/2+1)</span><br><span class="line">      Add(pRoot-&gt;pRight,a,b,c);</span><br><span class="line">   else</span><br><span class="line">   &#123;</span><br><span class="line">      Add(pRoot-&gt;pLeft,a,(pRoot-&gt;L+pRoot-&gt;R)/2,c);</span><br><span class="line">      Add(pRoot-&gt;pRight,(pRoot-&gt;L+pRoot-&gt;R)/2+1,b,c);</span><br><span class="line">   &#125;</span><br><span class="line">&#125;</span><br><span class="line">long long QuerySum(CNode *pRoot,int a,int b)</span><br><span class="line">&#123;</span><br><span class="line">   if(pRoot-&gt;L==a&amp;&amp;pRoot-&gt;R==b)</span><br><span class="line">      return pRoot-&gt;nSum+(pRoot-&gt;R-pRoot-&gt;L+1)*pRoot-&gt;Inc;</span><br><span class="line">   pRoot-&gt;nSum+=(pRoot-&gt;R-pRoot-&gt;L+1)*pRoot-&gt;Inc;</span><br><span class="line">   Add(pRoot-&gt;pLeft,pRoot-&gt;L,Mid(pRoot),pRoot-&gt;Inc);</span><br><span class="line">   Add(pRoot-&gt;pRight,Mid(pRoot)+1,pRoot-&gt;R,pRoot-&gt;Inc);</span><br><span class="line">   pRoot-&gt;Inc=0;</span><br><span class="line">   if(b&lt;=Mid(pRoot))</span><br><span class="line">      return QuerySum(pRoot-&gt;pLeft,a,b);</span><br><span class="line">   else if(a&gt;=Mid(pRoot)+1)</span><br><span class="line">      return QuerySum(pRoot-&gt;pRight,a,b);</span><br><span class="line">   else</span><br><span class="line">   &#123;</span><br><span class="line">      return QuerySum(pRoot-&gt;pLeft,a,Mid(pRoot))+QuerySum(pRoot-&gt;pRight,Mid(pRoot)+1,b);</span><br><span class="line">   &#125;</span><br><span class="line">&#125;</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">   int n,q,a,b,c;</span><br><span class="line">   char cmd[10];</span><br><span class="line">   scanf(&quot;%d %d&quot;,&amp;n,&amp;q);</span><br><span class="line">   int i,j,k;</span><br><span class="line">   nCount=0;</span><br><span class="line">   BuildTree(Tree,1,n);</span><br><span class="line">   for(i=1;i&lt;=n;++i)</span><br><span class="line">   &#123;</span><br><span class="line">      scanf(&quot;%d&quot;,&amp;a);</span><br><span class="line">      Insert(Tree,i,a);</span><br><span class="line">   &#125;</span><br><span class="line">   for(i=0;i&lt;q;++i)</span><br><span class="line">   &#123;</span><br><span class="line">      scanf(&quot;%s&quot;,cmd);</span><br><span class="line">      if(cmd[0]==&#x27;C&#x27;)</span><br><span class="line">      &#123;</span><br><span class="line">         scanf(&quot;%d %d %d&quot;,&amp;a,&amp;b,&amp;c);</span><br><span class="line">         Add(Tree,a,b,c);</span><br><span class="line">      &#125;else&#123;</span><br><span class="line">         scanf(&quot;%d %d&quot;,&amp;a,&amp;b);</span><br><span class="line">         printf(&quot;%I64d\n&quot;,QuerySum(Tree,a,b));</span><br><span class="line">      &#125;</span><br><span class="line">   &#125;</span><br><span class="line">   return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
